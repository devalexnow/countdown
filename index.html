<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container" id="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Stwórz swój licznik!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Tytuł</label>
                <input type="text" id="title" placeholder="Co odliczasz?">
                <label for="date">Wybierz datę</label>
                <input type="date" id="date-picker">
                <button type="submit">Wygeneruj licznik</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>dni</li>
                <li><span></span>godziny</li>
                <li><span></span>minuty</li>
                <li><span></span>sekundy</li>
            </ul>
            <button id="countdown-button">Resetuj</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Odliczanie zakończone!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Nowe odliczanie</button>
        </div>
    <!-- Loader -->
    <div class="loader" id="loader" hidden></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
