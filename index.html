<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- input -->
        <div class="input-container" id="input-container">
            <h1>Stwórz swój licznik!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Tytuł</label>
                <input type="text" id="title" placeholder="Co odliczasz?">
                <label for="date">Wybierz datę</label>
                <input type="date" class="data-picker">
                <button type="submit">Wygeneruj licznik</button>

            </form>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
